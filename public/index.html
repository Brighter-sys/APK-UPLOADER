<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAB TECHNOLOGIES</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #6200ee;
            --accent-color: #03dac6;
            --background: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 2rem;
            border-radius: 0 0 2rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(98, 0, 238, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .upload-section {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
            overflow: hidden;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 238, 0.3);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            height: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(98, 0, 238, 0.2);
        }

        .app-info {
            margin-bottom: 1rem;
        }

        .app-name {
            font-size: 1.25rem;
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }

        .app-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 238, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                border-radius: 0 0 1.5rem 1.5rem;
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IMAB TECHNOLOGIES</h1>
    </div>

    <div class="container">
        <div class="upload-section">
            <form id="uploadForm" class="upload-form">
                <div class="input-group">
                    <input type="password" id="password" placeholder="Enter Access Key" required>
                </div>
                <div class="input-group">
                    <input type="file" accept=".apk" required>
                </div>
                <button type="submit" class="upload-btn">Upload Application</button>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </form>
        </div>

        <div class="apps-grid" id="fileList">
            <!-- Apps will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');
        const fileList = document.getElementById('fileList');
        const passwordInput = document.getElementById('password');
        const correctPassword = 'Rangelands';

        async function loadFiles() {
            const response = await fetch('/files');
            const files = await response.json();
            
            fileList.innerHTML = files.map(file => `
                <div class="app-card">
                    <div class="app-info">
                        <h3 class="app-name">${file.originalName}</h3>
                        <div class="app-meta">
                            <div>Size: ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                            <div>Released: ${new Date(file.uploadDate).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <a href="/download/${file.id}" class="download-btn">Download</a>
                </div>
            `).join('');
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = uploadForm.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            const password = passwordInput.value;

            if (!file) return;

            if (password !== correctPassword) {
                alert('Invalid access key. Please try again.');
                return;
            }

            const formData = new FormData();
            formData.append('apk', file);

            progressContainer.style.display = 'block';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            });

            xhr.onload = async () => {
                if (xhr.status === 200) {
                    fileInput.value = '';
                    passwordInput.value = '';
                    await loadFiles();
                } else {
                    alert('Upload failed: ' + xhr.statusText);
                }
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            };

            xhr.send(formData);
        });

        loadFiles();
    </script>
</body>
</html>
