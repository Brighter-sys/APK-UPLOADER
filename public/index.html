<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAB TECHNOLOGIES MOBILE</title>
    <link rel="icon" href="assets/favicon.png" type="image/png"> 
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1; /* Send the video behind all content */
            object-fit: cover; /* Ensures the video covers the entire screen */
        }

        /* Content on top of the video */
        .content {
            position: relative;
            z-index: 2; /* Bring the content in front of the video */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Optional semi-transparent overlay */
        }

        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
        }

        h2 {
            font-size: 1.8em;
            color: #4CAF50;
        }

        .upload-form {
            border: 2px dashed rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            background-color: rgba(11, 29, 101, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .upload-form:hover {
            transform: scale(1.02);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
            border-radius: 10px;
        }

        .file-list {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .file-item {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .file-item:hover {
            background: rgba(200, 255, 200, 0.5);
        }

        .download-btn {
            background-color: #0B1D65;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .download-btn:hover {
            background-color: #0A1A54;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="assets/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Section -->
    <div class="content">
        <h1>IMAB TECHNOLOGIES MOBILE APPS</h1>

        <div class="upload-form">
        <h2>Upload APK</h2>
        <form id="uploadForm">
            <input type="password" id="password" placeholder="Enter Password" required style="border: none; padding: 10px; width: calc(100% - 22px); border-radius: 5px; margin-bottom: 10px;">
            <input type="file" accept=".apk" required style="border: none; padding: 10px; width: calc(100% - 22px); border-radius: 5px;">
            <button type="submit" style="padding: 10px; border: none; border-radius: 5px; background-color: #0B1D65; color: white; cursor: pointer; transition: background 0.3s;">Upload</button>
        </form>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="file-list">
        <h2>Available APKs</h2>
        <div id="fileList"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');
        const fileList = document.getElementById('fileList');
        const passwordInput = document.getElementById('password');
        const correctPassword = 'Rangelands';

        // Load existing files
        async function loadFiles() {
            const response = await fetch('/files');
            const files = await response.json();
            
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <div>
                        <strong>${file.originalName}</strong>
                        <br>
                        <small>Size: ${(file.size / 1024 / 1024).toFixed(2)} MB</small>
                        <br>
                        <small>Uploaded: ${new Date(file.uploadDate).toLocaleDateString()}</small>
                    </div>
                    <a href="/download/${file.id}" class="download-btn">Download</a>
                </div>
            `).join('');
        }

        // Handle file upload
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = uploadForm.querySelector('input[type="file"]');
            const file = fileInput.files[0];
            const password = passwordInput.value;

            if (!file) return;

            if (password !== correctPassword) {
                alert('Incorrect password. Please try again.');
                return;
            }

            const formData = new FormData();
            formData.append('apk', file);

            progressBar.style.display = 'block';

            // Create a new XMLHttpRequest
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            // Update progress bar
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progress.style.width = percentComplete + '%';
                }
            });

            // Handle response
            xhr.onload = async () => {
                if (xhr.status === 200) {
                    fileInput.value = '';
                    passwordInput.value = ''; // Clear password input
                    await loadFiles();
                } else {
                    alert('Upload failed: ' + xhr.statusText);
                }
                progressBar.style.display = 'none';
                progress.style.width = '0%'; // Reset progress bar
            };

            // Send the form data
            xhr.send(formData);
        });

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
