<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAB TECHNOLOGIES MOBILE APPS</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/favicon.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #6200ee;
            --accent-color: #03dac6;
            --background: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --danger-color: #cf6679;
        }

        :root {
            --primary-color: #6200ee;
            --accent-color: #03dac6;
            --background: #1a1a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 2rem;
            border-radius: 0 0 2rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(98, 0, 238, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0.8));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .upload-section {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: bold;
        }

        .input-group input[type="file"] {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .file-type {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 238, 0.3);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            height: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .app-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .app-icon {
            width: 72px;
            height: 72px;
            border-radius: 1rem;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .app-screenshots {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 177.78%; /* This is for a 9:16 aspect ratio (common for mobile screenshots) */
            overflow: hidden;
        }

        .screenshot-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.3s ease;
        }

        .app-screenshot {
            width: 100%;
            height: 100%;
            object-fit: contain; /* This ensures the entire image is visible */
            flex-shrink: 0;
            background-color: rgba(0, 0, 0, 0.1); /* Light background to see image boundaries */
        }

        .screenshot-nav {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 1; /* Ensure buttons are above the images */
        }

        .screenshot-nav button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .screenshot-dots {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
            z-index: 1; /* Ensure dots are above the images */
        }

        .screenshot-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .screenshot-dot.active {
            background: white;
        }

        .app-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 102, 121, 0.3);
        }

        .upload-preview {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            display: none;
        }

        .preview-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 238, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                border-radius: 0 0 1.5rem 1.5rem;
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }

            .app-screenshots {
                scroll-snap-type: x mandatory;
            }

            .app-screenshot {
                scroll-snap-align: center;
            }

            .screenshot-nav {
                display: flex;
            }
        }

        
    </style>
</head>
<body>
    <div class="header">
        <h1>IMAB TECHNOLOGIES MOBILE APPS</h1>
    </div>

    <div class="container">
        <div class="upload-section">
            <h2>Upload New App</h2>
            <form id="uploadForm" class="upload-form">
                <div class="input-group">
                    <label for="password">Access Key:</label>
                    <input type="password" id="password" placeholder="Enter Access Key" required>
                </div>
                <div class="input-group">
                    <label for="apkFile">APK File:</label>
                    <input type="file" accept=".apk" required id="apkFile">
                    <span class="file-type">Select .apk file</span>
                </div>
                <div class="input-group">
                    <label for="appIcon">App Icon:</label>
                    <input type="file" accept="image/*" id="appIcon">
                    <span class="file-type">Select image for app icon</span>
                </div>
                <div class="input-group">
                    <label for="screenshots">Screenshots:</label>
                    <input type="file" accept="image/*" multiple id="screenshots">
                    <span class="file-type">Select one or more screenshot images</span>
                </div>
                <div class="upload-preview" id="uploadPreview">
                    <img id="appIconPreview" class="preview-icon" style="display: none;">
                </div>
                <button type="submit" class="upload-btn">Upload Application</button>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </form>
        </div>

        <div class="my-apps-section">
            <h2>My Apps</h2>
            <div class="apps-grid" id="fileList">
                <!-- Apps will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');
        const fileList = document.getElementById('fileList');
        const passwordInput = document.getElementById('password');
        const apkFileInput = document.getElementById('apkFile');
        const appIconInput = document.getElementById('appIcon');
        const screenshotsInput = document.getElementById('screenshots');
        const appIconPreview = document.getElementById('appIconPreview');
        const uploadPreview = document.getElementById('uploadPreview');
        const correctPassword = 'Pcimab';

        appIconInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    appIconPreview.src = e.target.result;
                    appIconPreview.style.display = 'block';
                    uploadPreview.style.display = 'flex';
                }
                reader.readAsDataURL(file);
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const apkFile = apkFileInput.files[0];
            const appIcon = appIconInput.files[0];
            const screenshots = screenshotsInput.files;
            const password = passwordInput.value;

            if (!apkFile) {
                alert('Please select an APK file to upload.');
                return;
            }

            if (password !== correctPassword) {
                alert('Invalid access key. Please try again.');
                return;
            }

            const formData = new FormData();
            formData.append('apk', apkFile);
            if (appIcon) {
                formData.append('icon', appIcon);
            }
            Array.from(screenshots).forEach((screenshot, index) => {
                formData.append(`screenshot${index}`, screenshot);
            });

            progressContainer.style.display = 'block';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            });

            xhr.onload = async () => {
                if (xhr.status === 200) {
                    apkFileInput.value = '';
                    passwordInput.value = '';
                    appIconInput.value = '';
                    screenshotsInput.value = '';
                    appIconPreview.style.display = 'none';
                    uploadPreview.style.display = 'none';
                    await loadFiles();
                } else {
                    alert('Upload failed: ' + xhr.statusText);
                }
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            };

            xhr.send(formData);
        });

        function initializeScreenshotSliders() {
            document.querySelectorAll('.app-card').forEach(card => {
                const screenshotsContainer = card.querySelector('.app-screenshots');
                const container = card.querySelector('.screenshot-container');
                const prevButton = card.querySelector('.prev-screenshot');
                const nextButton = card.querySelector('.next-screenshot');
                const dots = card.querySelectorAll('.screenshot-dot');
                const screenshots = card.querySelectorAll('.app-screenshot');
                let currentIndex = 0;

                // Adjust container aspect ratio based on the first image
                const firstImage = screenshots[0];
                if (firstImage) {
                    firstImage.onload = function() {
                        const aspectRatio = (this.naturalHeight / this.naturalWidth) * 100;
                        screenshotsContainer.style.paddingBottom = `${aspectRatio}%`;
                    }
                }

                function updateSlider() {
                    container.style.transform = `translateX(-${currentIndex * 100}%)`;
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === currentIndex);
                    });
                }

                prevButton.addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + screenshots.length) % screenshots.length;
                    updateSlider();
                });

                nextButton.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % screenshots.length;
                    updateSlider();
                });

                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        currentIndex = index;
                        updateSlider();
                    });
                });
            });
        }

        async function loadFiles() {
            const response = await fetch('/files');
            const files = await response.json();
            
            fileList.innerHTML = files.map(file => createAppCard(file)).join('');
            
            initializeScreenshotSliders();
        }

        async function deleteApp(fileId) {
            if (!confirm('Are you sure you want to delete this app?')) return;
            
            const password = prompt('Enter access key to delete:');
            if (!password) {
                alert('Delete operation cancelled');
                return;
            }

            const url = `/delete/${fileId}`; // Don't modify fileId here
            console.log('Sending delete request to:', url);

            try {
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${password}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message || 'App deleted successfully');
                    await loadFiles();
                } else {
                    const errorText = await response.text();
                    console.error('Server response:', response.status, errorText);
                    alert(`Failed to delete app. Status: ${response.status}. ${errorText}`);
                }
            } catch (error) {
                console.error('Error deleting app:', error);
                alert(`Failed to delete app. Error: ${error.message}`);
            }
        }

        function createAppCard(file) {
            const screenshots = file.screenshots || ['/api/placeholder/160/300', '/api/placeholder/160/300'];
            return `
                <div class="app-card" data-id="${file.id}">
                    <div class="app-header">
                        <img src="${file.icon || '/api/placeholder/72/72'}" alt="App icon" class="app-icon">
                        <div class="app-info">
                            <h3 class="app-name">${file.originalName}</h3>
                            <div class="app-meta">
                                <div>Size: ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                                <div>Released: ${new Date(file.uploadDate).toLocaleDateString()}</div>
                            </div>
                        </div>
                    </div>
                    <div class="app-screenshots">
                        <div class="screenshot-container">
                            ${screenshots.map(screenshot => 
                                `<img src="${screenshot}" alt="App screenshot" class="app-screenshot">`
                            ).join('')}
                        </div>
                        <div class="screenshot-nav">
                            <button class="prev-screenshot">&lt;</button>
                            <button class="next-screenshot">&gt;</button>
                        </div>
                        <div class="screenshot-dots">
                            ${screenshots.map((_, index) => 
                                `<div class="screenshot-dot${index === 0 ? ' active' : ''}"></div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="app-actions">
                        <a href="/download/${file.id}" class="download-btn">Download</a>
                        <button onclick="deleteApp('${file.id}')" class="delete-btn">Delete</button>
                    </div>
                </div>
            `;
        }

        loadFiles();
    </script>
</body>
</html>
